<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <div class="photo"></div>
      {{recepName}}
    </mat-toolbar>
    <mat-nav-list>
      <div class="navitem">
        <button mat-button class="dropbtn" routerLink="/recep-dash">
          Dashboard
        </button><br><br>
        <button mat-button [matMenuTriggerFor]="d_menu" class="dropbtn">
          Doctor
          <i class="glyphicon glyphicon-triangle-bottom" id="i1"></i>
        </button>
        <mat-menu #d_menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item class="mat-menu-i" routerLink="add-doc">+ Add Doctor</button>
          <button mat-menu-item class="mat-menu-i" routerLink="doc-list">+ Doctor List</button>
        </mat-menu><br><br>

        <button mat-button [matMenuTriggerFor]="p_menu" class="dropbtn">
          Patient
          <i class="glyphicon glyphicon-triangle-bottom" id="i2"></i>
        </button>
        <mat-menu #p_menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item class="mat-menu-i" routerLink="add-pat">+ Add Patient</button>
          <button mat-menu-item class="mat-menu-i" routerLink="pat-list">+ Patient List</button>
        </mat-menu><br><br>
        <button mat-button [matMenuTriggerFor]="a_menu" class="dropbtn">
          Appointments
          <i class="glyphicon glyphicon-triangle-bottom" id="i7"></i>
        </button>
        <mat-menu #a_menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item class="mat-menu-i" routerLink="add-appoint">+ Add Appointment</button>
          <button mat-menu-item class="mat-menu-i" routerLink="appoint-list">+ Appointment List</button>
        </mat-menu><br><br>
        <button mat-button [matMenuTriggerFor]="t_menu" class="dropbtn">
          Therapist
          <i class="glyphicon glyphicon-triangle-bottom" id="i4"></i>
        </button>
        <mat-menu #t_menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item class="mat-menu-i" routerLink="add-therap">+ Add Therapist</button>
          <button mat-menu-item class="mat-menu-i" routerLink="therap-list">+ Therapist List</button>
        </mat-menu><br><br>
        <button mat-button [matMenuTriggerFor]="pr_menu" class="dropbtn">
          Prescription
          <i class="glyphicon glyphicon-triangle-bottom" id="i5"></i>
        </button>
        <mat-menu #pr_menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item class="mat-menu-i" routerLink="presc-list">+ Prescription List</button>
        </mat-menu><br><br>
        <button mat-button [matMenuTriggerFor]="m_menu" class="dropbtn">
          Medical History
          <i class="glyphicon glyphicon-triangle-bottom" id="i6"></i>
        </button>
        <mat-menu #m_menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item class="mat-menu-i" routerLink="med-his">+ Medical History</button>
        </mat-menu><br><br>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Receptionist-Dashboard</span>
      <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item routerLink="/login">Logout</button>
        <button mat-menu-item>Help</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu" class="dots">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="contents">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
